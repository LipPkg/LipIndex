on:
  pull_request:
    paths:
      - .github/workflows/build.yml
      - apps/**
  push:
    paths:
      - .github/workflows/build.yml
      - apps/**
  workflow_dispatch:

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          npm i -g ts-standard

      - run: |
          ts-standard apps/**/*.ts
